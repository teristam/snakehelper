name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup uv and Python
        uses: astral-sh/setup-uv@v4
        with:
          python-version: '3.11'

      - name: Install package (editable) with uv
        run: |
          uv pip install -e .

      - name: Run tests
        run: |
          uv run pytest -q
